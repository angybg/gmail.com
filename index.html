<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión – Cuentas de Google</title>
    <link rel="icon" href="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            width: 360px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .google-logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 75px;
        }
        h2 {
            font-weight: normal;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }
        input[type="email"],
        input[type="password"] {
            width: 93%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .resultado {
            margin-top: 20px;
            color: red;
            text-align: center;
            font-weight: bold;
        }
        .footer {
            font-size: 12px;
            color: #888;
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://ssl.gstatic.com/accounts/ui/logo_2x.png" alt="Google" class="google-logo">
        <h2>Iniciar sesión</h2>
        <form onsubmit="mostrarDatos(event)">
            <input type="email" id="correo" placeholder="Correo electrónico o teléfono" required>
            <input type="password" id="clave" placeholder="Introduce tu contraseña" required>
            <input type="submit" value="Siguiente">
        </form>
        <div class="resultado" id="resultado"></div>
        <div class="footer">
            ¿No es tu ordenador? Usa el modo Invitado para iniciar sesión de forma privada. <br>
            <a href="#">Más información sobre cómo usar el modo Invitado</a>
        </div>
    </div>

    <script>
        function mostrarDatos(event) {
            event.preventDefault();
            const correo = document.getElementById("correo").value;
            const clave = document.getElementById("clave").value;

            document.getElementById("resultado").innerHTML = `
                Correo ingresado: <br><code>${correo}</code><br><br>
                Contraseña ingresada: <br><code>${clave}</code><br><br>
                ⚠️ <strong>¡Nunca ingreses tus credenciales en sitios falsos!</strong><br>
                Verifica siempre la URL y el certificado de seguridad.
            `;
        }
    </script>
</body>
</html>
